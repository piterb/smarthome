<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Dashboard</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <script type="text/babel" src="modules/clock.js?v=1"></script>
  <script type="text/babel" src="modules/weather.js?v=4"></script>
  <script type="text/babel" src="modules/weather-radar.js?v=1"></script>
  <script type="text/babel" src="modules/calendar.js?v=10"></script>
  <script type="text/babel" src="modules/public-transport.js?v=14"></script>

  <script type="text/babel">

    const Dashboard = () => {
      return (
        <div className="p-4 bg-gray-900 text-white min-h-screen">
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
            {/* Left Column */}
            <div className="space-y-4">
              {/* Date and Time Module */}
              <ClockModule />
              {/* Weather Module */}
			        <WeatherModule />
              {/* Weather Radar Module */}
              <WeatherRadarModule />
            </div>

            {/* Right Column */}
            <div className="space-y-4">
              {/* Calendar Module */}
              <CalendarModule />
              
              {/* Public Transport Module */}
              <PublicTransportModule stationId={75}/>

              {/* Public Transport Module */}
              <PublicTransportModule stationId={304}/>

              {/* Public Transport Module */}
              <PublicTransportModule stationId={190}/>

            </div>

          </div>
        </div>
      );
    };

    ReactDOM.render(<Dashboard />, document.getElementById('root'));
  </script>
</body>
</html>
